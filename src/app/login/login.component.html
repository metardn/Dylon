<div class="d-flex flex-column min-vh-100">
  <div class="container-fluid mb-5">
    <div class="mt-2 mt-sm-4 mx-md-5 mb-0 px-4 px-sm-5">
      <div class="row">
        <div class="col-md-2 p-0 d-flex justify-content-center justify-content-md-start">
          <img [src]="logo" class="logo">
        </div>
        <div class="col p-0 d-flex align-items-center justify-content-center justify-content-md-end my-3 my-md-0">
          <div class="gap-3 d-flex justify-content-center">
            <button type="button" class="btn new-btn animate border-0 space-nowrap">New to Countly?</button>
            <button type="button" class="btn create-btn animate space-nowrap">Create an Account</button>
          </div>
        </div>
      </div>
  
      <div class="d-flex justify-content-center">
        <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-3">
          <h1 class="text-center mt-4">Sign in</h1>
          <div class="d-grid mb-4 mt-4">
            <button class="btn btn-primary space-nowrap" (click)="testLogOut()">Sign in using Open ID Connect</button>
          </div>
          <p class="my-5"><span>or Sign in with Your Username</span></p>
          <div class="invalid p-2 mb-4" *ngIf="err">
            <span class="d-flex justify-content-center">Invalid Username or Password</span>
          </div>
          <form (ngSubmit)="onSubmit()" ngNativeValide>
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input 
                [(ngModel)]="user.username"
                type="username" 
                required
                class="form-control" 
                id="username" 
                placeholder="Enter Your Username" 
                name="username">
            </div>
            <div class="mb-4">
              <div class="row">
                <div class="col">
                  <label for="password" class="form-label">Password</label>
                </div>
                <div class="col text-end">
                  <a href="#" class="space-nowrap">Forgot password?</a>
                </div>
              </div>
              <input 
                [(ngModel)]="user.password"
                type="password" 
                required
                class="form-control" 
                id="password" 
                placeholder="Enter Your Password" 
                name="password">
            </div>
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    
  </div>
  <footer class="mt-auto py-4">
    <div class="container-fluid">
      <div class="mx-md-5 px-4 px-sm-5">
        <div class="row">
          <div class="col-12 col-sm-2 d-flex justify-content-center justify-content-sm-start mb-2 mb-sm-0">
            <label class="space-nowrap">&copy; 2021 Countly Limited</label>
          </div>
          <div class="col d-flex justify-content-center justify-content-sm-end gap-3 gap-md-4">
            <a href="" class="text-decoration-none">Terms</a>
            <a href="" class="text-decoration-none">Privacy</a>
            <a href="" class="text-decoration-none">Security</a>
            <a href="" class="text-decoration-none space-nowrap">Get in Touch</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
