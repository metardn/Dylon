<div class="sticky sidebar">
  <div class="d-block min-vh-100">
    <div class="d-flex gap-4 align-items-center pt-4 pb-5 ps-lg-4 ps-xl-5 logo">
      <icon-logo></icon-logo>
      <label class="fw-bold">Dylon</label>
    </div>
  
    <ul class="list-unstyled p-0 mb-0">
      <li>
        <div class="row m-0 gx-0">
          <div class="col p-3 ps-lg-4 ps-xl-5">
            <div class="row">
              <div class="col-2 pe-0 d-flex justify-content-center">
                <icon-dashboard class="icon-menu"></icon-dashboard>
              </div>
              <div class="col ms-3">
                Dashboard
              </div>
            </div>
          </div>
          <div class="col-1 choosen-menu"></div>
        </div>
      </li>
      <li>
        <div class="row m-0 gx-0">
          <div class="col">
            <div class="p-3 ps-lg-4 ps-xl-5">
              <div class="row">
                <div class="col-2 pe-0 d-flex justify-content-center">
                  <icon-calendar class="icon-menu"></icon-calendar>
                </div>
                <div class="col ms-3">
                  Calendar
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 choosen-menu"></div>
        </div>
      </li>
      <li>
        <div class="row m-0 gx-0">
          <div class="col">
            <div class="p-3 ps-lg-4 ps-xl-5">
              <div class="row">
                <div class="col-2 pe-0 d-flex justify-content-center">
                  <icon-overview class="icon-menu"></icon-overview>
                </div>
                <div class="col ms-3">
                  Overview
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 choosen-menu"></div>
        </div>
      </li>
      <li>
        <div class="row m-0 gx-0">
          <div class="col">
            <div class="p-3 ps-lg-4 ps-xl-5">
              <div class="row">
                <div class="col-2 pe-0 d-flex justify-content-center">
                  <icon-result class="icon-menu"></icon-result>
                </div>
                <div class="col ms-3">
                  Result
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 choosen-menu"></div>
        </div>
      </li>
      <li>
        <div class="row m-0 gx-0">
          <div class="col">
            <div class="p-3 ps-lg-4 ps-xl-5">
              <div class="row">
                <div class="col-2 pe-0 d-flex justify-content-center">
                  <icon-pitchs class="icon-menu"></icon-pitchs>
                </div>
                <div class="col ms-3">
                  Pitchs
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 choosen-menu"></div>
        </div>
      </li>
    </ul>
    
    <div class="mx-lg-4 mx-xl-4 mx-xxl-5 px-xl-2 pt-xl-4">
      <div class="airplane">
        <div class="row">
          <img [src]="airplane">
        </div>
        <div class="d-flex justify-content-center mt-5">
          <button class="btn mt-4 space-nowrap">Get Pro Now</button>
        </div>
      </div>
    </div>
  
    <div class="form-check form-switch p-0 mt-3 pb-3">
      <div class="row m-0 p-0 gx-0">
        <div class="col d-flex justify-content-end">
          <label>Light</label>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <input class="form-check-input mx-0 py-2" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="modeToggle()"/>
        </div>
        <div class="col d-flex justify-content-start">
          <label>Dark</label>
        </div>
      </div>
    </div>
  </div>
</div>
