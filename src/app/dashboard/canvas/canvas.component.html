<div class="offcanvas offcanvas-start" id="sidebar">
	<div class="d-flex justify-content-end">
		<button type="button" class="btn close-btn me-2" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
	</div>
  <div class="offcanvas-header">
		<div class="d-flex gap-4 align-items-center5 ps-3">
			<img [src]="logo" class="logo">
			<label class="fw-bold">Dylon</label>
		</div>
  </div>

  <div class="offcanvas-body p-0">
    <div class=" ps-3">
      <ul class="list-unstyled p-0">
        <li>
          <div class="row m-0 gx-0">
            <div class="col p-3">
              <i class="bi bi-grid-fill me-2"></i>
              Dashboard
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <i class="bi bi-calendar3 me-2"></i>
                Calendar
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <i class="bi bi-card-text me-2"></i>
                Overview
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <i class="bi bi-gem me-2"></i>
                Result
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <i class="bi bi-chat-left-dots me-2"></i>
                Pitchs
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
      </ul>
  
      <div class="mx-3 pe-3">
        <div class="airplane">
          <div class="row">
            <img [src]="airplane">
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button class="btn mb-2 space-nowrap">Get Pro Now</button>
          </div>
        </div>
      </div>
    </div>

		<div class="form-check form-switch p-0 mt-3 px-0 px-sm-3 mb-4">
			<div class="row m-0 p-0 gx-0">
				<div class="col d-flex justify-content-end">
					<label>Light</label>
				</div>
				<div class="col-3 d-flex justify-content-center">
					<input class="form-check-input mx-0 py-2" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
				</div>
				<div class="col d-flex justify-content-start">
					<label>Dark</label>
				</div>
			</div>
		</div>

  </div>
</div>

<div class="py-3 d-md-block d-lg-none">
  <button class="btn close-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
		<i class="bi bi-list"></i>
  </button>
</div>
