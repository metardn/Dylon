<div class="offcanvas offcanvas-start" id="sidebar">
	
  <div class="offcanvas-header">
		<div class="d-flex gap-4 align-items-center5 ps-3 py-3">
      <icon-logo class="logo"></icon-logo>
			<label class="fw-bold logo">Dylon</label>
		</div>
  </div>

  <div class="offcanvas-body p-0">
    <div class=" ps-2">
      <ul class="list-unstyled p-0">
        <li>
          <div class="row m-0 gx-0">
            <div class="col p-3">
              <div class="row">
                <div class="col-3 pe-0 d-flex justify-content-center">
                  <icon-dashboard class="icon-menu"></icon-dashboard>
                </div>
                <div class="col">
                  Dashboard
                </div>
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <div class="row">
                  <div class="col-3 pe-0 d-flex justify-content-center">
                    <icon-calendar class="icon-menu"></icon-calendar>
                  </div>
                  <div class="col">
                    Calendar
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <div class="row">
                  <div class="col-3 pe-0 d-flex justify-content-center">
                    <icon-overview class="icon-menu"></icon-overview>
                  </div>
                  <div class="col">
                    Overview
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <div class="row">
                  <div class="col-3 pe-0 d-flex justify-content-center">
                    <icon-result class="icon-menu"></icon-result>
                  </div>
                  <div class="col">
                    Result
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
        <li>
          <div class="row m-0 gx-0">
            <div class="col">
              <div class="p-3">
                <div class="row">
                  <div class="col-3 pe-0 d-flex justify-content-center">
                    <icon-pitchs class="icon-menu"></icon-pitchs>
                  </div>
                  <div class="col">
                    Pitchs
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 choosen-menu"></div>
          </div>
        </li>
      </ul>
  
      <div class="mx-3 pe-3">
        <div class="airplane">
          <div class="row">
            <img [src]="airplane">
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button class="btn mb-2 space-nowrap">Get Pro Now</button>
          </div>
        </div>
      </div>
    </div>

    <dark-mode-toggle class="px-0 px-sm-3 mb-4"></dark-mode-toggle>

  </div>
</div>

<div class="py-3 d-md-block d-lg-none">
  <button class="btn close-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
		<i class="bi bi-list"></i>
  </button>
</div>
