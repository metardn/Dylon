<div class="form-check form-switch p-0 mt-3">
  <div class="row m-0 p-0 gx-0">
    <div class="col d-flex justify-content-end">
      <label>Light</label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <input class="form-check-input mx-0 py-2" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="modeToggle()"/>
    </div>
    <div class="col d-flex justify-content-start">
      <label>Dark</label>
    </div>
  </div>
</div>
